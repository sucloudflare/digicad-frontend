<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#f9f9f9;
            }


            h2{
                color: #28a745;
            }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                
                }

            label {
                font-weight: bolder;
            }

            input, select, textarea{
                padding: 8px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 20px;
                width: 90%;
            }

            button{
                padding: 10px;
                background-color: #28a745 ;
                color: white;
                font-weight: bold;
                border: none;
                border-radius: 4px;
                cursor:pointer;
                font-size: 1em;
                width:100%;


            button:disabled{
                background-color: #ccc;
                cursor: not-allowed;

            }


    </style>
</head>
<body>
   
<form id="produtoForm" action="#" method="GET">
    <h2>Cadastro de Produtos</h2>
    
    <label for="nomeProduto">Nome do Produto:</label>
    <input type="text" id="nomeProduto" name="nomeProduto" minlength="3" required>

    <label for="codigoProduto">Código do Produto:</label>
    <input type="text" id="codigoProduto" name="codigoProduto" maxlength="6" pattern="\d{1,6}" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" required>
        <option value="">Selecione</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="vestuario">Vestuário</option>
        <option value="alimentos">Alimentos</option>
        <option value="moveis">Móveis</option>
    </select>

    <label for="quantidadeEstoque">Quantidade em Estoque:</label>
    <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" min="0" required>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" step="0.01" min="0.01" required>

    <label for="dataValidade">Data de Validade:</label>
    <input type="date" id="dataValidade" name="dataValidade">

    <label for="descricao">Descrição do Produto:</label>
    <textarea id="descricao" name="descricao" rows="3"></textarea>

    <button type="submit" id="submitButton" disabled>Cadastrar Produto</button>
</form>

<script>
    const form = document.getElementById('productForm');
    const submitButton = document.getElementById('submitButton');

    form.addEventListener('input', () => {
        const isValid = form.checkValidity();
        submitButton.disabled = !isValid;
    });
</script>
</script>

</body>
</html>
